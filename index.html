<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-info-subtle">

    <!-- creo un form -->
    <form id="ask-user" action="index.html" class="container my-5 mx-auto">
        
        <!-- creo un ipotetico titolo del sito -->
        <div class="mb-5">
            <h2 class="text-center fs-3">Benvenuto su</h2>
            <div class="d-flex justify-content-center  align-items-center">
                <img width="100px" src="img/train.png" alt="treno">
                <h1>TreniBoolean</h1>
            </div>
            <h3 class="text-center fs-5">Compila i seguenti campi per ottenere il tuo biglietto!</h3>
        </div>

        <div class="d-flex justify-content-center mb-5">
            <!-- creo il campo di inserimento del nome -->
            
            <input id="input-name" type="text" placeholder="Inserisci il tuo nome" class="mx-1 form-control">

            <!-- creo il campo di inserimento numerico per i km -->
            <input id="input-km" type="number" placeholder="Inserisci i chilometri" class="mx-1 form-control">

            <!-- creo il campo di inserimento numerico per l'età -->
            <input id="input-age" type="number" placeholder="Inserisci l'età" class="mx-1 form-control">

            <!-- creo il pulsante per inviare i dati dell'utente -->
            <button class="col-1 btn btn-primary">Invia</button>
        </div>
    </form>

    <!-- main js -->
    <script src="js/app.js"></script>
</body>

</html>
